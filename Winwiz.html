<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Winwiz.css" />
  </head>
  <body>
    <header>
      <div class="subCover"></div>
      <ul class="top-menu">
        <h1>
          <div class="logo"><a href="#">윈위즈</a></div>
        </h1>
        <li>
          <a href="#"><span>기업정보</span></a>
          <ul class="sub-menu com_info">
            <li><a href="#">회사개요</a></li>
            <li><a href="#">회사연혁</a></li>
            <li><a href="#">회사조직도</a></li>
            <li><a href="#">CEO인사말</a></li>
            <li><a href="#">오시는길</a></li>
            <li><a href="#">홍보센터</a></li>
          </ul>
        </li>
        <li>
          <a href="#"><span>사업분야</span></a>
          <ul class="sub-menu bs_area">
            <li><a href="#">사업영역</a></li>
            <li><a href="#">서비스영역</a></li>
            <li><a href="#">구축사례</a></li>
            <li><a href="#">파트너사</a></li>
          </ul>
        </li>
        <li>
          <a href="#"><span>솔루션</span></a>
          <ul class="sub-menu solution">
            <li><a href="#">RMS</a></li>
            <li><a href="#">POS</a></li>
            <li><a href="#">WIZMALL</a></li>
          </ul>
        </li>
        <li>
          <a href="#"><span>인재채용</span></a>
          <ul class="sub-menu recruit">
            <li><a href="#">채용안내</a></li>
            <li><a href="#">인사시스템</a></li>
            <li><a href="#">복리후생</a></li>
            <li><a href="#">입사지원</a></li>
          </ul>
        </li>
        <li>
          <a href="#"><span>고객지원</span></a>
          <ul class="sub-menu client">
            <li><a href="#">상담문의</a></li>
            <li><a href="#">업체유지보수</a></li>
            <li><a href="#">인트라넷</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <div class="main"></div>

    <script>
      const topMenuLists = document.querySelectorAll("header .top-menu>li>a");
      const subCover = document.querySelector("header .subCover");
      const subMenuLists = document.querySelectorAll("header .sub-menu>li");

      topMenuLists.forEach(function (topMenuList) {
        topMenuList.addEventListener("mouseover", on);
        // topMenuList.addEventListener("mouseout", out);
      });

      function on() {
        subCover.style.display = "block";
        subMenuLists.forEach(function (subMenuList) {
          subMenuList.style.display = "block";
        });
      }
      function out() {
        subCover.style.display = "none";
        subMenuLists.forEach(function (subMenuList) {
          subMenuList.style.display = "none";
        });
      }
    </script>
  </body>
</html>
